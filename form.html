<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Severity Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Accident Severity Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="start_hour">Start Hour</label>
                <select id="start_hour" name="start_hour" class="form-control">
                    {% for hour in range(0, 24) %}
                        <option value="{{ hour }}">{{ hour }}:00</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="weather_condition">Weather Condition</label>
                <select id="weather_condition" name="weather_condition" class="form-control">
                    <option value="Clear">Clear</option>
                    <option value="Mostly Cloudy">Mostly Cloudy</option>
                    <option value="Overcast">Overcast</option>
                    <option value="Scattered Clouds">Scattered Clouds</option>
                    <option value="Partly Cloudy">Partly Cloudy</option>
                    <option value="Fair">Fair</option>
                    <option value="Rain">Rain</option>
                    <option value="Fog">Fog</option>
                    <option value="Snow">Snow</option>
                    <option value="Thunderstorm">Thunderstorm</option>
                    <!-- Add other weather conditions here -->
                </select>
            </div>
            <div class="form-group">
                <label for="junction">Junction</label>
                <select id="junction" name="junction" class="form-control">
                    <option value="TRUE">TRUE</option>
                    <option value="FALSE">FALSE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="traffic_signal">Traffic Signal</label>
                <select id="traffic_signal" name="traffic_signal" class="form-control">
                    <option value="TRUE">TRUE</option>
                    <option value="FALSE">FALSE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="roundabout">Roundabout</label>
                <select id="roundabout" name="roundabout" class="form-control">
                    <option value="TRUE">TRUE</option>
                    <option value="FALSE">FALSE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="traffic_calming">Traffic Calming</label>
                <select id="traffic_calming" name="traffic_calming" class="form-control">
                    <option value="TRUE">TRUE</option>
                    <option value="FALSE">FALSE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="stop">Stop</label>
                <select id="stop" name="stop" class="form-control">
                    <option value="TRUE">TRUE</option>
                    <option value="FALSE">FALSE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="railway">Railway</label>
                <select id="railway" name="railway" class="form-control">
                    <option value="TRUE">TRUE</option>
                    <option value="FALSE">FALSE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="no_exit">No Exit</label>
                <select id="no_exit" name="no_exit" class="form-control">
                    <option value="TRUE">TRUE</option>
                    <option value="FALSE">FALSE</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>
    </div>
</body>
</html>
